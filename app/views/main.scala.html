@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!--link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"-->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/libs/blueprint/screen.css") type="text/css" media="screen, projection" />
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/libs/blueprint/print.css") type="text/css" media="print" />
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/libs/ui-lightness/jquery-ui-1.8.20.custom.css") type="text/css" />

        <!--[if IE]><link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
        <script src=@routes.Assets.at("javascripts/jquery.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/jquery.dataTables.js") type="text/javascript" language="javascript" ></script>
        <script src=@routes.Assets.at("javascripts/jquery-ui-1.8.20.custom.min.js") type="text/javascript" language="javascript" ></script>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
              $('#accounts').dataTable({
                "bLengthChange": false,
                "bFilter": false,
                "bPaginate": false,
                "bScrollCollapse": false,
                "sScrollY": "100px"
              });

            function sendPersonForm() {
              var xmlhttp;
              if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                alert('getting XMLHttpRequest');
                xmlhttp=new XMLHttpRequest();
              } else {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              }
              xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                  alert("finished");
                  document.getElementById("firstname").innerHTML = xmlhttp.responseXML.documentElement.getElementsByTagName("firstname")[0].childNodes[0].nodeValue;
                  document.getElementById("lastname").innerHTML = xmlhttp.responseXML.documentElement.getElementsByTagName("lastname")[0].childNodes[0].nodeValue;

                }
              }
              xmlhttp.open("POST","/changeperson/1",true);
              xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
              xmlhttp.send("salutation_input=Frau&firstname_input=Rosa&lastname_input=Ford");
            }

            $(function() {
              $( "#change-person-dialog" ).dialog({
                autoOpen: false,
                height: 300,
                width: 350,
                modal: true,
                buttons: {
                  OK: function() {  
                    alert("about sending form");
                    sendPersonForm();
                    $( this ).dialog( "close" ); 
                  },
                  Zurück: function() { 
                    $( this ).dialog( "close" ); 
                  }
                }
              });

              $("#change-person")
                .button()
                .click(
                  function() {
                    $('#change-person-dialog').dialog("open");
                  });

              $( "#change-address-dialog" ).dialog({
                autoOpen: false,
                height: 300,
                width: 350,
                modal: true,
                buttons: {
                  OK: function() {  
                    var xhr;
                    xhr = new XMLHttpRequest();
                    xhr.open("PUT","/address/1" );
                    xhr.sent("name=Wolf");
                    xhr.onreadystatechange = function() {
                      if (this.readyState == 4) {
                        if (this.status >= 200 && this.status < 300) {
                          alert("OK");
                        }
                        else {
                          alert("problem");
                        }
                      }
                    };
                    $( this ).dialog( "close" ); },
                  Zurück: function() { $( this ).dialog( "close" ); }
                }
              });

              $("#change-address")
                .button()
                .click(
                  function() {
                    $('#change-address-dialog').dialog("open");
                  });
            });
          });
        </script>
        <style type="text/css">#tdright { align:"right" } </style>
    </head>
    <body>
      <div class="container">
          <div id="header" class="span-24 last">
              <p>Lorem Ipsum</p>
          </div>
 
          <div id="content" class="span-24 last">
		        @content
          </div>
 
          <div id="footer" class="span-24 last">
              <p>Lorem Ipsum</p>
          </div>
      </div>

    </body>
</html>
