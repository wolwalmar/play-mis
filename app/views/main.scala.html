            $('#accounts').dataTable({

              "sScrollY": "100px"

        $( "#create-user" )

          .click(function() {
            $( "#dialog-form" ).dialog( "open" );
        });


    </script>

        <style type="text/css">#tdright { align:"right" } </style>
