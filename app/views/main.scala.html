@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!--link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"-->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/libs/blueprint/screen.css") type="text/css" media="screen, projection" />
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/libs/blueprint/print.css") type="text/css" media="print" />
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/libs/ui-lightness/jquery-ui-1.8.20.custom.css") type="text/css" />

        <!--[if IE]><link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
        <script src=@routes.Assets.at("javascripts/jquery.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/jquery.dataTables.js") type="text/javascript" language="javascript" ></script>
        <script src=@routes.Assets.at("javascripts/jquery-ui-1.8.20.custom.min.js") type="text/javascript" language="javascript" ></script>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(
              function() {
                $('#accounts').dataTable({
                  "bLengthChange": false,
                  "bFilter": false,
                  "bPaginate": false,
                  "bScrollCollapse": false,
                  "sScrollY": "100px"
                });
            });

            $(function() {
                $( "#change-person-dialog" ).dialog({
                  autoOpen: false,
                  height: 300,
                  width: 350,
                  modal: true,
                  buttons: {
                    OK: function() {  
                      sendPersonForm();
                      $( this ).dialog( "close" ); 
                    },
                    Zur√ºck: function() { 
                      $( this ).dialog( "close" ); 
                    }
                  }
                });
                $("#change-person")
                  .button()
                  .click(
                    function() {
                      $('#change-person-dialog').dialog("open");
                    });

                function sendPersonForm() {
                  var dataString = "salutation="+$("#salutation_input").val()+"&title="+$("#title_input").val()+"&firstname="+ $("#firstname_input").val()+ "&lastname="+$("#lastname_input").val()
                  $.ajax( {
                    type: "POST",
                    url: "/changeperson/1",
                    data: dataString,
                    dataType: "json",
                    success: function(result) {
                        $("#salutation").html(result.salutation);
                        $("#title").html(result.title);
                        $("#firstname").html(result.firstname);
                        $("#lastname").html(result.lastname);
                    }
                  });
                }
              } 
            );
        </script>
        <style type="text/css">#tdright { align:"right" } </style>
    </head>
    <body>
      <div class="container">
          <div id="header" class="span-24 last">
              <p>Lorem Ipsum</p>
          </div>
 
          <div id="content" class="span-24 last">
		        @content
          </div>
 
          <div id="footer" class="span-24 last">
              <p>Lorem Ipsum</p>
          </div>
      </div>

    </body>
</html>
