		<div class="row">
			<div class="span1"><label>Eintritt:</label></div>

			<div class="span2" id="end_ms">@membership.end_ms.map(_.format("dd.MM.yyyy")).getOrElse { <em>-</em> }</div>
		</div>

			<div class="span1"><label>Beitr.Grp.:</label></div>
			<div class="span5" id="contrib">@membership.contrib</div><br />
		</div>
		<div class="row">
			<div class="span6"><button id="change-membership">Ã„ndern</button></div>

</div>
