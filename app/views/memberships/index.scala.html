@(memberships: Seq[(models.memberships.Membership,models.persons.Person)])

@main("Welcome to Play 2.0") {
	<h1>Memberships</h1>
	<ul>
	@for(membership <- memberships) {
		<li>
			@membership._1.membershipId
			@membership._2.firstname
			@membership._2.lastname
			@membership._1.begin_ms
			<a href="@controllers.routes.Memberships.details(membership._1.id)">details</a>
		</li>
	}
	</ul>
	<a href="@controllers.routes.Memberships.form">add</a>
}
